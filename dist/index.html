<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>前端导航</title>
    <link rel="stylesheet" href="style.9fba5f7f.css">
</head>

<body>
    <header class="header">
        <form class="searchForm" method="get" action="https://www.baidu.com/s">
            <input name="wd" type="text">
            <button type="submit">搜索</button>
        </form>
    </header>
    <main class="main">
        <ul class="siteList">
            <li>
                <a href="https://www.bilibili.com">
                    <div class="site">
                        <div class="logo">B</div>
                        <div class="link">bilibili</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://vuejs.org/">
                    <div class="site">
                        <div class="logo">V</div>
                        <div class="link">Vue</div>
                    </div>
                </a>
            </li>
            <li class="lastLi">
                <div class="addButton">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-add"></use>
                    </svg>
                    <div class="text">新增网站</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_2293881_e44fxcm73k9.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.8fe32df9.js"></script>
</body>

</html>
